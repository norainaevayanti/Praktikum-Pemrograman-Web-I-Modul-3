<html>
  <head>
    <title>Pendaftaran Kursus</title>
  </head>
  <body>
    <center>
      <form action="simpan data.html" method="post">
        <table width="700" height="600" border="1">
          <tr height="100" bgcolor="skyblue">
            <td style="color: red; font-family: Arial, Helvetica, sans-serif">
              <center>
                <b><h1>Pendaftaran Kursus</h1></b>
              </center>
            </td>
          </tr>
          <tr height="350" bgcolor="gray" valign="top">
            <td style="padding: 5;">
              <table>
                <tr>
                  <td style="font-family: Arial, Helvetica, sans-serif;">
                    <h1><b>Data Diri</b></h1>
                  </td>
                </tr>
                <tr>
                  <td>Nama</td>
                  <td>
                    <input type="text" name="nama" required></td>
                </tr>
                <tr>
                  <td>Nim</td>
                  <td>
                    <input type="text" name="nim" value="">
                  </td>
                </tr>
                <tr>
                  <td>E-mail</td>
                  <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                  <td>Tanggal Lahir</td>
                  <td><input type="date" name="bday"></td>
                </tr>
                <tr valign="top">
                  <td>Jenis Kelamin</td>
                  <td>
                    <input type="radio" name="jenis_kelamin" value="L">Laki-laki
                    <br />
                    <input type="radio" name="jenis_kelamin" value="P">Perempuan
                  </td>
                </tr>
                <tr valign="top">
                  <td>Pilih Program Kursus</td>
                  <td>
                    <input type="checkbox" name="bahasa_1" value="c#">C#
                    <br>
                    <input type="checkbox" name="bahasa_2" value="java">Java
                    <br>
                    <input type="checkbox" name="bahasa_3" value="sql">SQL
                    <br>
                    <input type="checkbox" name="bahasa_4" value="html_dan_php">HTML dan PHP
                    <br>
                  </td>
                </tr>
                <tr>
                  <td>Pilihan Hari/Jam Kursus</td>
                  <td>
                    <select name="asal_kota" id="">
                      <option value="Senin - Rabu/09.00 - 11.00">Senin - Rabu/09.00 - 11.00</option>
                      </option>
                    </select>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="150" bgcolor="salmon" valign="top">
            <td style="padding: 5">
              Komentar Anda
              <br>
              <textarea name="komentar" id="" cols="70" rows="5" style="margin-bottom: 5">
            </textarea>
              <br>
              <button type="reset" value="Reset" >Reset</button>
              <button type="submit" value="Submit" >Submit</button>
              <button type="button" value="Cancel" >Cancel</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
